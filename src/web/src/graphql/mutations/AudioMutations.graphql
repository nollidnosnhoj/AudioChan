mutation CreateAudio($input: CreateAudioInput!) {
  createAudio(input: $input) {
    audio {
      ... Audio
    }
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
      ... on Unauthorized {
        ... BaseError
      }
      ... on UploadDoesNotExist {
        uploadId
        ... BaseError
      }
    }
  }
}

mutation UpdateAudio($input: UpdateAudioInput!) {
  updateAudio(input: $input) {
    audio {

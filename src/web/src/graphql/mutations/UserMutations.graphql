mutation UpdatePassword($input: UpdatePasswordInput!) {
  updatePassword(input: $input) {
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
      ... on Forbidden {
        ... BaseError
      }

  }
}

mutation FollowUser($input: FollowUserInput!) {
  followUser(input: $input) {
    errors {
      ... on UserNotFound {
        userId
        ... BaseError
      }
      ... on Forbidden {
        ... BaseError
      }
    }
  }
}

mutation UnfollowUser($input: UnfollowUserInput!) {
  unfollowUser(input: $input) {
    errors {
      ... on UserNotFound {
        userId
        ... BaseError
      }
      ... on Forbidden {
        ... BaseError
      }
    }
  }
}
mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      ... User
    }
    errors {
      ... on SignInError {
        ... BaseError
      }
    }
  }
}

mutation Logout {
  logout {
    message
  }
}

mutation RegisterUser($input: RegisterInput!) {
  register(input: $input) {
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
      ... on EmailTaken {
        email
        ... BaseError
      }
      ... on UserNameTaken {
        userName
        ... BaseError
      }
    }
  }
}

mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    user {
      ... User
    }
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
    }
  }
}

mutation UpdateUserPicture($input: UpdateUserPictureInput!) {
  updateUserPicture(input: $input) {
    response {
      url
    }
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
      ... on Forbidden {
        ... BaseError
      }
    }
  }
}

mutation RemoveUserPicture {
  removeUserPicture {
    errors {
      ... on Forbidden {
        ... BaseError
      }
    }
  }
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    user {
      ... User
    }
    errors {
      ... on ValidationError {
        ... BaseError
        failures {
          property
          message
        }
      }
      ... on Forbidden {

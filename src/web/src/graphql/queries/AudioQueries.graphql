query GetAudioBySlug($slug: String!) {
  audioBySlug(slug: $slug) {
    ... Audio
    isFavorited @authorize
    favorited {
      ... User
    }
  }
}

query GetUserAudios($userName: String!, $pageSize: Int, $cursor: String) {
  audiosByUsername(userName: $userName, first: $pageSize, after: $cursor ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        ... Audio
      }
    }
  }
}

